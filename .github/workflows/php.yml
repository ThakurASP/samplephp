name: scp files
on: [push]
jobs:

  deploy:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: copy file via ssh password
      uses: appleboy/scp-action@master
      with:
        host: 172.105.34.69
        username: "user1"
        password: "python"
        port: 22
        source: "./*"
        target: "php"
      
